version: 1
send_anonymous_usage_stats: true
project_id: tap-appmetrica
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-appmetrica
    namespace: tap_appmetrica
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: application_id
    - name: token
      kind: password
    - name: start_date
    select:
    - '*.*'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
